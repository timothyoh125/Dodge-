<html>
<head>
<style>
#pro {
  background:##33ff39;
  height: 20px;
  width: 20px;
  position: absolute; 
}
</style>
</head>
<body>
<div id = "pro"></div>
<script>
var pro = new Object();
pro.element = 'pro';
pro.x = 250;
pro.y = 460;

function setLocation(sprite){
    var x = document.getElementById(sprite.element)
    x.style.left = sprite.x + 'px';
    x.style.top = sprite.y + 'px'; 
}

setLocation(pro);
</script>    
</body> 
</html>
